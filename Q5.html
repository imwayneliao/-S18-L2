<html>
<head>
  <script>
    function createToDo(){
      var todo=document.createElement("div");
      var span=document.createElement("span");
      var replaceButton = document.createElement("button");    // To-Do replace button
      var removeButton = document.createElement("button");    // To-Do remove button
      var input = document.getElementById("input").value;
      if (input == "") {
        input = "廢文一篇";
      }
      span.innerHTML = input;
      todo.appendChild(span);

      replaceButton.onclick = function() {
        var input = document.getElementById("input").value;
        if (input == "") {
          alert("你並沒有輸入任何文字");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
        document.getElementById("input").value = ""; 
      }
      replaceButton.textContent = "R";
      todo.appendChild(replaceButton);
      removeButton.onclick = function() {
        var ans = confirm("是否確定完成？");
        if (ans) {
          x = this.parentNode;
          x.removeChild(x.lastChild);
          x.removeChild(x.lastChild);
          x.style.color="gray";
          document.getElementById("input").value = ""; 
        }
       
      }
      removeButton.textContent = "V";
      todo.appendChild(removeButton);
      document.getElementById("todolist").appendChild(todo);
      var color = document.getElementById("importance");
        if (color[0].checked){
          todo.style.color="red";
        } else {
          todo.style.color="green";
        }
      document.getElementById("input").value = "";
    }
    
  </script>
</head>
<body>
  <input type="text" id="input"><br>
  <form id="importance">
    <input type="radio" name="重要性" value="red" checked="checked">緊急
    <input type="radio" name="重要性" value="green">不緊急
  </form>
  <button onclick="createToDo()">+</button>
  <div id="todolist"></div>
</body>
</html>
