<html>
<head>
  <script>
    var state = true;
    function toggleLight(){
      var img = document.getElementById("image");
      state = !state;
      image.src = state? "img/on.jpg" : "img/off.jpg";
    }
    var timeLeft = 0;
    var id;
    function countDownTimer(){
      timeLeft=timeLeft-1;
      document.getElementById("timer").innerHTML = timeLeft;
      if (timeLeft <= 0) {
        document.getElementById("image").src = "img/off.jpg";
        clearInterval(id);
      }
    }
    function startCountDown() {
      timeLeft = document.getElementById("time-left").value;
      if (isNaN(timeLeft)){
        alert("請輸入數字");
        return;
      }
      document.getElementById("timer").innerHTML = timeLeft;
      id = setInterval(countDownTimer, 1000);
    }
    

  </script>
</head>
<body>
  <img id="image" src="img/on.jpg">
  <button class="button" onclick="toggleLight();">ON<br>-<br>OFF</button>
  <input type="text" id="time-left">
  <button onclick="startCountDown()">倒數計時</button>
  <div id="timer">0</div>
</body>
</html>
